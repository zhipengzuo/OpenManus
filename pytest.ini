[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marks tests as integration tests (may require network)
    slow: marks tests as slow running
    unit: marks tests as unit tests
asyncio_mode = auto
